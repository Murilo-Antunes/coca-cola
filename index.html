<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Coca-Cola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="img-menu">
                <img src="img/menu.svg" alt="menu">
            </div>
            <p class="paragrafo-menu">Menu</p>
        </div>
    </header>

    <main>
        <div class="coca-cola">
            <div class="img-coca">
                <img src="img/coca-cola.png" alt="garrafa-coca-cola">
            </div>

            <p class="paragrafo-garrafa-coca-cola">Things go better with</p>

            <div class="logo-background">
                <img src="img/logo.png" alt="">
            </div>
        </div>
    </main>

    <footer>
        <div class="global">
            <img src="img/global.svg" alt="mundial">

        </div>
    </footer>
</body>
</html>
